<button name="js_render">Render</button>

<script>
lapi.onSceneLoaded = function() {
     scn = lapi.getActiveScene();
     mats = scn.getMaterials();
     // mats[0].properties.getParameter('name').value
    // "edit_BB"
    
    var btn_render = $('button[name="js_render"]');

    btn_render.bind("click", function() {
        if(!lapi.isRendering()) {
            lapi.startRender();
            btn_render.text("Stop");
        } else {
            lapi.stopRender();
            btn_render.text("Render");
        }
    });
}
</script>
